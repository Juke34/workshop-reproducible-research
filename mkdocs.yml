# Project information
site_name: 'Bioinformatics Workshop on Tools for Reproducible Research'
site_author: 'Jacques Dainat et al.'
site_url: 'https://Juke34.github.io/workshop-reproducible-research/'
site_description: Workshop on Tools for Reproducible Research

# Repository
repo_name: 'Juke34/workshop-reproducible-research'
repo_url: 'https://github.com/Juke34/workshop-reproducible-research'
edit_uri: edit/main/pages/ # Allow to replace edit/master/docs use by default

# Set folder that contains all the docs
# docs_dir not reflected in edit_url
docs_dir: pages/

# Configuration
theme:
  name: material
  logo: images/IRD.png # logo top left page
  search_index_only: true
  include_search_page: true
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
  # - content.tabs.link
    - content.tooltips
    - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    # - navigation.sections # collapse subsections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate # remove table of content on the right side
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - tables
  - toc:
      permalink: '#'

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - macros

# Customization
extra:
  homepage: home # Page displayed when clicking the logo
  history_buttons: false
  institute: SouthGreen
  repo: https://github.com/Juke34/workshop-reproducible-research
  color_table_header: "#333a99"

